<!DOCTYPE html>
<html lang="en">

<head>
  <title>Battery Report</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>

</head>

<body>
  <h2>{title}</h2>

  <div id="myChart"></div>
</body>


<script>
  let data = [{
    x: [{x}],
    y: [{y}],
    type: "scatter",
  }];

  let layout = {
    yaxis: {range: [0, 100]},
  };

  Plotly.newPlot('myChart', data, layout);
</script>

</html>
